<div class="page-teams">
<div class="pt-1 pb-1">
    <div class="row">
        <div class="col-12 col-md-12">
        <div class="team team-summary team-summary-large">
            {% for team in site.team %}
            {% if team.title == include.contact %}
                {% if team.image %}
                <div class="team-image">
                    <img width="90" height="90" alt="{{ team.title }}" class="img-fluid mb-2"
                         src="{{ team.image | relative_url }}" />
                </div>
                {% endif %}
                <div class="team-meta">
                    <h2 class="team-name"><a href="{{ team.url | relative_url }}">{{ team.title }}</a></h2>
                    {% if team.phone %}
                        <div class="team-contact">Telefon:
                            <a href="tel:{{team.phone}}" class="team-phone">
                                {{team.phone}}
                            </a>
                        </div>
                    {% endif %}
                    {% if team.email %}
                        <div class="team-contact">Email:
                            <a href="mailto:{{team.email}}" class="team-phone">
                                {{team.email}}
                            </a>
                        </div>
                    {% endif %}
                </div>
                {% endif %}
            {% endfor %}
        </div>
        </div>
    </div>
</div>
</div>
