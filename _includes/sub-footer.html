<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}

          <div>
            {% if site.data.seo.copyright_text %}
            <div class="copyright">
              {{ site.data.seo.copyright_text }}
            </div>
            {% endif %}

            {% if site.data.seo.opening_hours %}
              <a class="opening-hours"
                href="{{"contact"| relative_url }}">{{ site.data.seo.opening_hours }}</a>
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
