---
layout: default
bodyClass: "page-team"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="team team-single">
        <div class="team-image">
          <img width="200" height="200" alt="{{ page.title }}" class="img-fluid mb-2" src="{{ page.image | relative_url }}" />
        </div>
        <h1 class="title">{{page.title}}</h1>
        <p class="team-description">{{ page.jobtitle }}</p>
        <div class="content">{{content}}</div>
        {% if page.phone %}
          Telefon: <a href="tel:{{page.phone}}" class="team-phone">{{page.phone}}</a></p>
        {% endif %}
        {% if page.email %}
          Email: <a href="mailto:{{page.email}}" class="team-phone">{{page.email}}</a></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
